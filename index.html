<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="slider.js" defer></script>
    <title>Image Slider</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" >
            <button class="carousel-button prev" >&#171;</button>
            <button class="carousel-button next" >&#187;</button>
            <ul>
                <li class="slide" >
                    <p>Photo by: David Edelstein</p>
                    <img src="./images/david-edelstein-N4DbvTUDikw-unsplash.jpg" alt="Anime Image#1">
                </li>
                <li class="slide">
                    <p>Photo by: Jezael Melgoza</p>
                    <img src="./images/jezael-melgoza-7H77FWkK_x4-unsplash.jpg" alt="Anime Image#2">
                </li>
                <li class="slide">
                    <p>Photo by: Jezael Melgoza</p>
                    <img src="./images/jezael-melgoza-alY6_OpdwRQ-unsplash.jpg" alt="Anime Image#3">
                </li>
                <li class="slide">
                    <p>Photo by: Jezael Melgoza</p>
                    <img src="./images/jezael-melgoza-layMbSJ3YOE-unsplash.jpg" alt="Anime Image#3">
                </li>
                <li class="slide">
                    <p>Photo by: Clay Banks</p>
                    <img src="./images/clay-banks-hwLAI5lRhdM-unsplash.jpg" alt="Anime Image#3">
                </li>
            </ul>
        </div>
        <div class="carousel-dots" >
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot" ></span>
            <span class="dot" ></span>
            <span class="dot"></span>
        </div>
    </section>
</body>
</html>
